<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cube</title>
		<style>
			body { margin: 0; }
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script type="module" src="./main.js"></script>
		<div class="button_container">
			<div class="center">
				<button id="red">U</button>
				<button id="white">F</button>
				<button id="blue">L</button>
				<button id="orange">D</button>
				<button id="yellow">B</button>
				<button id="green">R</button>
			</div>
			<div class="center">
				<button id="redp">U'</button>
				<button id="whitep">F'</button>
				<button id="bluep">L'</button>
				<button id="orangep">D'</button>
				<button id="yellowp">B'</button>
				<button id="greenp">R'</button>
			</div>
		</div>
    </body>
	<style>
		.button_container {
			display: flex;
			flex-direction: column;
			position: fixed;
			bottom: 0;
			width: 100%;
			margin-bottom: 10px;
		}
		.center {
			margin: 0 auto;
		}
		button {
			border: none;
			border-radius: 10px;
			width: 45px;
			height: 45px;
			font-size: 15px;
			margin: 5px;
			touch-action: manipulation;
			color: white;
		}
		button:hover {
			opacity: 0.8;
		}
		button:active {
			opacity: 0.6;
		}
		#red, #redp {
			background: #b71c1c;
		}
		#white, #whitep {
			color: black;
			background: #ffffff;
		}
		#blue, #bluep {
			background: #2979ff;
		}
		#orange, #orangep {
			background: #ff8000;
		}
		#yellow, #yellowp {
			color: black;
			background: #ffea00;
		}
		#green, #greenp {
			color: black;
			background: #76ff03;
		}
	</style>
</html>

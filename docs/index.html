<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cube</title>
		<style>
			body { margin: 0; }
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="module" crossorigin src="./assets/index-BlPvY93N.js"></script>
	</head>
	<body>
		<div class="top_container">
			<div class="center input-group">
				<input type="text" id="move-input" placeholder="Enter moves (e.g. U R' F2)" />
				<button id="run-moves" class="run-button">Run</button>
			</div>
			<div id="solution" class="solution-display"></div>
			<div class="center">
				<button id="scramble" class="scramble-button">Scramble</button>
				<button id="solve" class="solve-button">
					<span class="button-text">Solve</span>
					<span class="spinner"></span>
				</button>
			</div>
		</div>
		<div class="button_container">
			<div class="center">
				<button id="red">U</button>
				<button id="white">F</button>
				<button id="blue">L</button>
				<button id="orange">D</button>
				<button id="yellow">B</button>
				<button id="green">R</button>
			</div>
			<div class="center">
				<button id="redp">U'</button>
				<button id="whitep">F'</button>
				<button id="bluep">L'</button>
				<button id="orangep">D'</button>
				<button id="yellowp">B'</button>
				<button id="greenp">R'</button>
			</div>
		</div>
    </body>
	<style>
		.top_container {
			display: flex;
			flex-direction: column;
			position: fixed;
			top: 0;
			width: 100%;
			margin-top: 10px;
		}
		.button_container {
			display: flex;
			flex-direction: column;
			position: fixed;
			bottom: 0;
			width: 100%;
			margin-bottom: 10px;
		}
		.center {
			margin: 0 auto;
		}
		button {
			border: none;
			border-radius: 10px;
			width: 45px;
			height: 45px;
			font-size: 15px;
			margin: 5px;
			touch-action: manipulation;
			color: white;
		}
		button:hover {
			opacity: 0.8;
		}
		button:active {
			opacity: 0.6;
		}
		#red, #redp {
			background: #b71c1c;
		}
		#white, #whitep {
			color: black;
			background: #ffffff;
		}
		#blue, #bluep {
			background: #2979ff;
		}
		#orange, #orangep {
			background: #ff8000;
		}
		#yellow, #yellowp {
			color: black;
			background: #ffea00;
		}
		#green, #greenp {
			color: black;
			background: #76ff03;
		}
		.solve-button {
			background: #4CAF50;
			width: 100px;
			height: 35px;
			margin-top: 10px;
			position: relative;
		}
		.scramble-button {
			background: #FF9800;
			width: 100px;
			height: 35px;
			margin-top: 10px;
			margin-left: 10px;
		}
		.spinner {
			display: none;
			width: 20px;
			height: 20px;
			border: 2px solid #ffffff;
			border-top: 2px solid transparent;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: spin 1s linear infinite;
		}
		@keyframes spin {
			0% { transform: translate(-50%, -50%) rotate(0deg); }
			100% { transform: translate(-50%, -50%) rotate(360deg); }
		}
		.solve-button.loading .button-text {
			visibility: hidden;
		}
		.solve-button.loading .spinner {
			display: block;
		}
		.input-group {
			display: flex;
			gap: 10px;
			align-items: center;
		}
		#move-input {
			width: 200px;
			height: 35px;
			border: none;
			border-radius: 10px;
			padding: 0 10px;
			font-size: 14px;
			background: rgba(255, 255, 255, 0.1);
			color: white;
		}
		#move-input::placeholder {
			color: rgba(255, 255, 255, 0.5);
		}
		.run-button {
			background: #2196F3;
			width: 60px;
			height: 35px;
		}
		.solution-display {
			text-align: center;
			margin-top: 10px;
			padding: 0px 50px 0px 50px;
			color: white;
			font-family: monospace;
			font-size: 16px;
			min-width: 0;
			width: fit-content;
			margin-left: auto;
			margin-right: auto;
		}
		.solution-row {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			margin-top: 10px;
		}
	</style>
</html>
